<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lurdinha - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #8A4F9E;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            color: #B0B0B0;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }
        
        a {
            display: block;
            padding: 16px 24px;
            background: rgba(138, 79, 158, 0.2);
            border: 2px solid #8A4F9E;
            border-radius: 12px;
            color: #8A4F9E;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background: #8A4F9E;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 79, 158, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lurdinha</h1>
        <p>Documentos Legais</p>
        <div class="links">
            <a href="privacy-policy.html">Política de Privacidade</a>
            <a href="terms-of-service.html">Termos de Serviço</a>
        </div>
    </div>
</body>
</html>
